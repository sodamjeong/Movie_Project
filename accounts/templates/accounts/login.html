{% extends 'base.html' %}

{% block title %}
  Login
{% endblock title %}

{% block content %}
<div class="signupform">
  <h1>로그인</h1>
  <form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{ login_form.as_p }}
    <input type="submit" value="로그인" class="btn btn-login">
    <button class="btn btn-login" onclick=back()>뒤로가기</button>
  </form>
</div>
{% endblock content %}
