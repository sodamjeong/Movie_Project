{% extends 'base.html' %}

{% block title %}
  Login
{% endblock title %}

{% block content %}
<div class="updateform">
  <p class="title">로그인</p>
  <form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{ login_form.as_p }}
    <div class="signup_btn">
      <input type="submit" value="로그인" class="btn btn-login">
      <button class="btn btn-login" onclick=back()>뒤로가기</button>
    </div>
  </form>
</div>
{% endblock content %}
