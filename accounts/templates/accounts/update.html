{% extends 'base.html' %}

{% block title %}
  Update
{% endblock title %}

{% block content %}
<div class="updateform">
  <p class="title">회원정보 수정</p>
  <form action="{% url 'accounts:update' %}" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <input type="submit" value="저장" class="btn btn-login">
      <a href="{% url 'accounts:change_password' %}" class="btn btn-login">비밀번호 변경</a>
      <a href="{% url 'accounts:mypage' user.pk %}" class="btn btn-login">뒤로가기</a>
    </div>
  </form>
</div>
{% endblock content %}
