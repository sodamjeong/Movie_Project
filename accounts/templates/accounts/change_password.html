{% extends 'base.html' %}

{% block title %}
  Change Password
{% endblock title %}


{% block content %}
<div class="d-flex flex-column align-items-center text-center mt-5">
  <p class="title">비밀번호 변경</p>
  <form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="저장" class="btn btn-login">
    <a href="{% url 'accounts:mypage' user.pk %}" class="btn btn-login">뒤로가기</a>
    </form>
</div>
{% endblock content %}
