{% extends 'base.html' %}

{% block title %}
  Signup
{% endblock title %}

{% block content %}
<div class="signupform">
  <p class="title">회원 가입</p>
  <form action="{% url 'accounts:signup' %}" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ signup_form.as_p }}
    <div class="signup_btn">
      <input type="submit" value="회원가입" class="btn btn-login">
      <button class="btn btn-login" onclick=back()>뒤로가기</button>
    </div>
  </form>
</div>
{% endblock content %}
