{% extends 'base.html' %}

{% block content %}
<div class='container-fluid'>
    <div class='d-flex align-items-center gap-3 mb-4'>
        <h4>리뷰 수정</h4>
    </div>
    <div>
        <form action="{% url 'reviews:update' review.pk %}" method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <p>{{ field.label }}</p>
                    <p>{{ field }}</p>
                </div>
            {% endfor %}
            <input type="submit" class='btn btn-secondary' value='리뷰수정'>
        </form>
    </div>
</div>
{% endblock content %}
